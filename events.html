<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .event-card {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .event {
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .event img {
            width: 100%;
            border-radius: 5px;
        }

        .event-info {
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .video-container{
  position: relative;
  width: 100%;
        }
        .text-overlay{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgb(255, 255, 255);
  font-size: 24px;
  text-align: top;
  font-family: Poppins, sans-serif;
  font-size: 50px;
  font-weight: bolder;
  text-align: left;
  margin-top: 0;
  line-height: 54px;
  margin-bottom: 50px;
}
    </style>
</head>

<body>
  <div class="video-container">
    <video autoplay ="false" muted loop id width="100%" height="67%"
      <source src="video-bg.mp4" type="video/mp4" >
     </video>
    
    
    
    <div class="text-overlay ">
     <p>
      YOUR GATEWAY TO WORLD CLASS COMPUTER SCIENCE EDUCATION
    </p>
     </div>
    </div>

    <header>
        <h1>Events Page</h1>
    </header>

    <section>
        <div class="event-card">
            <div class="event">
                <img src="event1.jpg" alt="Event 1">
                <div class="event-info">
                    <h2>Conference XYZ</h2>
                    <p>Date: January 15, 2023</p>
                    <p>Location: City Convention Center</p>
                </div>
            </div>

            <div class="event">
                <img src="event2.jpg" alt="Event 2">
                <div class="event-info">
                    <h2>Music Festival</h2>
                    <p>Date: February 22, 2023</p>
                    <p>Location: Outdoor Amphitheater</p>
                </div>
            </div>

            <!-- Add more events as needed -->

        </div>
    </section>

    <footer>
        <p>&copy; 2023 Events Page</p>
    </footer>
</body>

</html>
