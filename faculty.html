<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:rgb(44, 42, 88) ;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .faculty-card {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .faculty-member {
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .faculty-member img {
            width: 100%;
            border-radius: 5px;
        }

        .faculty-info {
            text-align: center;
        }

        footer {
            background-color:rgb(44, 42, 88);
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Faculty Page</h1>
    </header>

    <section>
        <div class="faculty-card">
            <div class="faculty-member">
                <img src="OIP.jpeg" alt="Faculty 1">
                <div class="faculty-info">
                    <h2>Dr. John Doe</h2>
                    <p>Professor of Computer Science</p>
                </div>
            </div>

            <div class="faculty-member">
                <img src="download.jpeg" alt="Faculty 2">
                <div class="faculty-info">
                    
                    <p>Faculty, staff and graduate students | Department of computer science</p>
                </div>
            </div>

            <div class="faculty-member">
                <img src="OIP (1).jpeg" alt="Faculty 2">
                <div class="faculty-info">
                    
                    <p>Professor Kotei with students</p>
                </div>
            </div>

            <!-- Add more faculty members as needed -->

        </div>
    </section>

    <footer>
        <p>&copy; 2023 Faculty Page</p>
    </footer>
</body>

</html>
